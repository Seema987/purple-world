{% extends 'base.html' %}

    {% block content %}
    <body class="edit_body">
    <h1 class="log_in">Edit Photos</h1>
    <form action="/photos/{{ photo['id'] }}" method="POST" class="log_in">
        <label for="" class="info">Name:</label>
        <input type="text" name="name" value="{{ photo['name'] }}" class="items">

        <label for="" class="info">Image URL:</label>
        <input type="text" name="image_url" value="{{ photo['image_url'] }}" class="items">

        <button>Update photo</button>
    </form>
    </body>
    {% endblock %}
